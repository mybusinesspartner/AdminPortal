<div class="verification-container">
  <header class="verification-header">
    <div class="header-content">
      <button class="back-button" (click)="goBack()">‚Üê Back to Dashboard</button>
      <h1>Document Verification</h1>
      <button class="logout-button" (click)="logout()">
        <svg class="logout-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </header>

  <main class="verification-main">
    <div class="tabs-container">
      <div class="tabs">
        <button
          class="tab-button pending"
          [class.active]="activeTab === 'pending'"
          (click)="switchTab('pending')"
        >
          <svg class="tab-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span>Pending</span>
          <span class="tab-count" *ngIf="pendingCount > 0">{{ pendingCount }}</span>
        </button>
        <button
          class="tab-button approved"
          [class.active]="activeTab === 'approved'"
          (click)="switchTab('approved')"
        >
          <svg class="tab-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <span>Approved</span>
          <span class="tab-count" *ngIf="approvedCount > 0">{{ approvedCount }}</span>
        </button>
        <button
          class="tab-button rejected"
          [class.active]="activeTab === 'rejected'"
          (click)="switchTab('rejected')"
        >
          <svg class="tab-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          <span>Rejected</span>
          <span class="tab-count" *ngIf="rejectedCount > 0">{{ rejectedCount }}</span>
        </button>
      </div>
    </div>

    <app-user-list
      [users]="users"
      [isLoading]="isLoading"
      [readOnly]="activeTab !== 'pending'"
      (viewUser)="viewUser($event)"
    ></app-user-list>
  </main>
</div>
